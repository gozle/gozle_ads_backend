components:
  schemas:
    Banner:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
          maxLength: 255
        description:
          type: string
        link:
          type: string
          format: uri
          maxLength: 200
        age_from:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        age_to:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        duration:
          type: integer
          maximum: 2147483647
          minimum: 0
        view_count:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        devices:
          type: array
          items:
            type: integer
            title: Advertisement
          title: Advertisement
        uuid:
          type: string
          format: uuid
      required:
      - description
      - devices
      - duration
      - id
      - image
      - link
      - text
      - view_count
    Device:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        platforms:
          type: array
          items:
            $ref: '#/components/schemas/PlatformsEnum'
      required:
      - id
      - name
      - platforms
    Imput:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        link:
          type: string
          format: uri
          maxLength: 200
        age_from:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        age_to:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        duration:
          type: integer
          maximum: 2147483647
          minimum: 0
        view_count:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        devices:
          type: array
          items:
            type: integer
            title: Advertisement
          title: Advertisement
        uuid:
          type: string
          format: uuid
      required:
      - devices
      - duration
      - id
      - image
      - link
      - view_count
    PatchedBanner:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
          maxLength: 255
        description:
          type: string
        link:
          type: string
          format: uri
          maxLength: 200
        age_from:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        age_to:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        duration:
          type: integer
          maximum: 2147483647
          minimum: 0
        view_count:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        devices:
          type: array
          items:
            type: integer
            title: Advertisement
          title: Advertisement
        uuid:
          type: string
          format: uuid
    PatchedDevice:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        platforms:
          type: array
          items:
            $ref: '#/components/schemas/PlatformsEnum'
    PatchedImput:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        link:
          type: string
          format: uri
          maxLength: 200
        age_from:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        age_to:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        duration:
          type: integer
          maximum: 2147483647
          minimum: 0
        view_count:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        devices:
          type: array
          items:
            type: integer
            title: Advertisement
          title: Advertisement
        uuid:
          type: string
          format: uuid
    PatchedVideo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
          maxLength: 255
        description:
          type: string
        link:
          type: string
          format: uri
          maxLength: 200
        video:
          type: string
          format: uri
          pattern: (?:mov|avi|mp4|webm|mkv)$
        age_from:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        age_to:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        duration:
          type: integer
          maximum: 2147483647
          minimum: 0
        view_count:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        devices:
          type: array
          items:
            type: integer
            title: Advertisement
          title: Advertisement
        uuid:
          type: string
          format: uuid
        skip_duration:
          type: integer
          maximum: 15
          minimum: 3
          nullable: true
    PlatformsEnum:
      enum:
      - app
      - web
      type: string
      description: |-
        * `app` - App
        * `web` - Web
    StatusEnum:
      enum:
      - active
      - hidden
      - deleted
      - test
      type: string
      description: |-
        * `active` - Active
        * `hidden` - Hidden
        * `deleted` - Deleted
        * `test` - Test
    Video:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
          maxLength: 255
        description:
          type: string
        link:
          type: string
          format: uri
          maxLength: 200
        video:
          type: string
          format: uri
          pattern: (?:mov|avi|mp4|webm|mkv)$
        age_from:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        age_to:
          type: integer
          maximum: 80
          minimum: 0
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        duration:
          type: integer
          maximum: 2147483647
          minimum: 0
        view_count:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        devices:
          type: array
          items:
            type: integer
            title: Advertisement
          title: Advertisement
        uuid:
          type: string
          format: uuid
        skip_duration:
          type: integer
          maximum: 15
          minimum: 3
          nullable: true
      required:
      - description
      - devices
      - duration
      - id
      - image
      - link
      - text
      - video
      - view_count
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
